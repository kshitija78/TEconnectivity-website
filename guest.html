  
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="guest.css" />
    <script>
      function addNumbers() {
        var first, second;

        first = Number(document.getElementById("firstInput").value);
        second = Number(document.getElementById("secondInput").value);

        document.getElementById("result").value = first / second;
      }

      function addNumbers1() {
        var first, second;

        first = Number(document.getElementById("firstInput").value);
        second = Number(document.getElementById("secondInput").value);

        document.getElementById("result1").value = (first * second)/1000;
      }

      function addNumbers2() {
        var estimatecharge, unitneeded;

        estimatecharge = Number(document.getElementById("result").value);
        unitneeded = Number(document.getElementById("result1").value);

        document.getElementById("result2").value = (estimatecharge * unitneeded)/100;
      }
        function submitValue() {
        // Get the value entered by the user
        var input = document.getElementById('result2');
        var value = input.value;
        
        // Store the value in localStorage
        localStorage.setItem('myValue', value);
        
        // Redirect to the second page
        window.location.href = 'payment.html';
      }

    </script>
  </head>
  <body>
    <div class="container">
    <h1>Dear User/Guest</h1>
    <h2>Please provide below details</h2>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="text"><b>Battery capacity</b></label>
    <input type="number" placeholder="Enter battery capacity" id="firstInput" min="5000" max="50000">
    <label for="text"><b>current charge percentage</b></label>
    <input type="number" placeholder=" Enter current charge percentage" id="secondInput" min="0%" max="100%">
    
     
    <button class="paymentbtn" onclick="addNumbers(), addNumbers1(), addNumbers2()">submit</button></div></br>
    <label for="text"><b>Estimated charge time required</b></label>
    <input type="number" placeholder="Estimated charge time required" id="result" readonly >

    <label for="text"><b>Account of units needed</b></label>
    <input type="number" placeholder="Amounts in units needed"  id="result1" readonly >

    <label for="text"><b>Total estimated bill amounts</b></label>
    <input type="text" placeholder="TOtal esitmated bill amounts"  id="result2" readonly >

    <hr>

    <p>Please confirm to route to payment page</p><a class="paymentbtn" href="payment.html"><button class="paymentbtn" onclick="submitValue()">checkout </button> </a>.
    
  </body>
